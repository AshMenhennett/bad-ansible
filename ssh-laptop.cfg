Host bastion
  Hostname example.opentlc.com
  User example
  ForwardAgent yes

Host *.internal
  User ec2-user
  ProxyJump bastion

Host *
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no

Match User example
  IdentityFile ~/.ssh/example

Match User ec2-user
  IdentityFile ~/.ssh/example